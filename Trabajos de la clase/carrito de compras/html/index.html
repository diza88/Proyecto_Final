<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
    
    <title>Carrito de Compras</title>
    
</head>
<body>
    <main>
        <header class="p-3 bg-dark text-white">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="#" class="nav-link px-2 text-secondary">Principal</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">Actividades</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">Precios</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">Sobre Nosotros</a></li>
                </ul>
        
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                  <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                </form>
        
                <div class="text-end">
                  <button type="button" class="btn btn-outline-light me-2">Login</button>
                  <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
              </div>
            </div>
        </header>
        <div class="container producto">
            <div class="row" ><h3>Sus Compras</h3>
                <div class="col-4">Producto 1 <img src="../img/pro-01.jpg" class="img-s"></div>
                <div class="col-4">Producto 2<img src="../img/pro-02.jpg" class="img-s"></div>
                <div class="col-4">Producto 3<img src="../img/pro-03.jpg" class="img-s"></div>
                <div class="col-4">Producto 4<img src="../img/pro-04.jpg" class="img-s"></div>
                <div class="col-4">Producto 5<img src="../img/pro-05.jpg" class="img-s"></div>
                <div class="col-4">Producto 6<img src="../img/pro-06.jpg" class="img-s"></div>
                <div class="col-4">Producto 7<img src="../img/pro-07.jpg" class="img-s"></div>
            </div>
        </div>

        <aside class="aside-rigth">
            <form class="billing-form bg-light float-start p-3">
                <div class="row g-3">
                    <h4>Direccion de Envio</h4>
                    
                    <div class="col-12">
                        <label class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" placeholder="Nombre de Usuario" required="">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Correo </label>
                        <input type="email" class="form-control" placeholder="Correo" required="">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Direccion</label>
                        <input type="text" class="form-control" placeholder="Direccion" required="">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Pais</label>
                        <select class="form-select">
                            <option>Otros...</option>
                            <option>Honduras</option>
                            <option>Costa Rica</option>
                            <option>Guatemala</option>
                            <option>El Salvador</option>
                            <option>Nicaragua</option>
                            <option>Panama</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Ciudad</label>
                        <select class="form-select">
                            <option>Otros...</option>
                            <option>Tegucigalpa</option>
                            <option>San Pedro Sula</option>
                            <option>La Ceiba</option>
                            <option>Choluteca</option>
                            <option>Comayagua</option>
                            <option>Nacaome</option>
                            <option>Ocotepeque</option>
                            <option>Juticalpa</option>
                            <option>Roatan</option>
                            <option>Santa BÃ¡rbara</option>
                        </select>
                    </div>
                <!-- <hr class="my-4"> -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="save-details">
                    <label class="form-check-label" for="save-details">Guardar Datos </label>
                </div>
            </form>
        </aside>
        <aside class="aside-left">
            <form>
            <div class="payment-details bg-success text-white p-3 my-3">
                <h2 class="mb-4">Pago</h2>
                
                <div class="my-3">
                    <label class="form-label">Seleccionar metodo de pago</label>
                    <select class="form-select">
                        <option>Tarjeta de Credito</option>
                        <option>Tarjeta de Debito</option>
                        <option>Otros</option>
                    </select>
                </div>
                <div class="row gy-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre de tarjeta</label>
                        <select class="form-select">
                            <option>MasterCard</option>
                            <option>Visa</option>
                            <option>DinersClub</option>
                            <option>Citi</option>
                            <option>Otras</option>
                        </select>
                        <small class="text-light">Nombre completo del propietario</small>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Numero de tarjeta de Credito</label>
                        <input type="password" class="form-control" placeholder="xxxx-xxxx-xxxx-xxxx" required="">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Fecha de caducidad</label>
                        <input type="text" class="form-control" placeholder="Fecha de caducidad" required="">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Numero CVV</label>
                        <input type="text" class="form-control" placeholder="xxxx" required="">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="billing-details" checked="">
                            <label class="form-check-label" for="billing-details">Guardar Datos</label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary float-end" type="submit">Continuar a la comprobacion</button>
            </form>
        </aside>
    <div class="container  footer">
        <div class="row col-12">Derechos Reservados 2021</div>
    </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
