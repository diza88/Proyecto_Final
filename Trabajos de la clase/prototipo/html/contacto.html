<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilo-contacto.css">
    <title>Prototipado-Contacto</title>

</head>

<body>

    <div>
        <aside id="right">
    
        </aside>
    </div>
    <div class="contenedor-formulario">
        <h1>Contacto</h1>
        <nav>
            <a href="index.html" style="text-decoration:none">Pagina Principal</a>
            <a href="mis_diseños.html" style="text-decoration:none">Mis diseños</a>
            <a href="contacto.html" style="text-decoration:none">Contacto</a>
        </nav>
        <form>
            <label for="input-nombre">Nombre</label>
            <input type="input-nombre" type="text" />

            <label for="input-correo">Correo</label>
            <input type="input-correo" type="email">

            <label for="input-password">Password</label>
            <input type="input-password" type="password">

            <label for="select-pais">País</label>
            <select id="select-pais" name="pais">
                <option value="HND">Honduras</option>
                <option value="CND">Guatemala</option>
                <option value="ESE">El Salvador</option>
                <option value="NCA">Nicaragua</option>
                <option value="CRA">Costa Rica</option>
                <option value="PNM">Panama</option>
            </select>

            <button type="submit">Contratar</button>
        </form>
    </div>
</body>


</html>
