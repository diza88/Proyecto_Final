<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/navegacion.css">
    <title>Contacto Arte-x</title>
</head>
<body>
    <div class="container">
        <header class="navegacion row text-center">
            <div>
                <ul>
                    <li>
                        <a href="./index.html" class="sin-padding">
                            <img class="navegacion-logo" src="../img/Logo_Empresa.png" alt="Logo_Empresa">
                        </a>
                    </li>
                    
                    <li class="destacado float-right text-center">
                        <a class="enlace texto-blanco" href="./contacto.html">Contacto</a>
                    </li>
                </ul> 
            </div>
        </header>
    </div>

    <div class="container">
        <div class="row g-3">
            <h4>Agregue su información de contacto, para enviar sus consultas</h4>
            <form class="formulario-contacto row">
                <div class="col-md-12">
                <label for="input-nombre">Nombre Completo</label>
                <input type="text" class="form-control" id="input-nombre" value="" placeholder="ej. Bruno Diaz Sanscrito" required>
                </div>
                <div class="col-md-5">
                    <label for="input-correo">Dirección de Correo Electrónico</label>
                    <input type="email" class="form-control" id="input-correo" value="" placeholder="ej. sanscrito_128@gmail.com" required>
                </div>
                <div class="col-md-7">
                    <label for="input-direccion">Dirección</label>
                    <input type="text" class="form-control" id="input-direccion" value="" placeholder="ej. Col, Las Rosas, Calle Alfaro, Casa 425" required>
                </div>
            
                <div class="col-md-4">
                    <label class="form-check-label" for="pais">País de Residencia</label>
                    <select class="form-select" id="input-pais" aria-label="Paises">
                        <option selected>Seleccione</option>
                        <option value="1">Honduras</option>
                        <option value="2">Guatemala</option>
                        <option value="3">El Salvador</option>
                        <option value="4">Nicaragua</option>
                        <option value="5">Costa Rica</option>
                        <option value="6">Panama</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-check-label" for="departamento">Departamento de Residencia</label>
                    <select class="form-select" id="input-departamento" aria-label="Departamentos">
                        <option selected>Seleccione</option>
                        <option value="1">Atlantida</option>
                        <option value="2">Colon</option>
                        <option value="3">Comayagua</option>
                        <option value="4">Copán</option>
                        <option value="5">Cortes</option>
                        <option value="6">Choluteca</option>
                        <option value="7">El Paraíso</option>
                        <option value="8">Francisco Morazán</option>
                        <option value="9">Gracias a Dios</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-check-label" for="ciudad">Ciudad de Residencia</label>
                    <select class="form-select" id="input-ciudad" aria-label="Ciudades">
                        <option selected>Seleccione</option>
                        <option value="1">La Ceiba</option>
                        <option value="2">Trujillo</option>
                        <option value="3">Comayagua</option>
                        <option value="4">Copán</option>
                        <option value="5">San Pedro Sula</option>
                        <option value="6">Choluteca</option>
                        <option value="7">Yuscarán</option>
                        <option value="8">Distrito Central</option>
                        <option value="9">Puerto Lempira</option>
                    </select>
                </div>
                <div class="mb-3 col-12">
                    <label for="input-comentario" class="form-label">Dejenos sus comentarios o sugerencias</label>
                    <textarea class="form-control" id="input-comentario" rows="6" placeholder="Pronto estaremos poniendonos en contacto con Ud."></textarea>
                </div>
            </form>
            <form class="botonera row g-3">
                <div class="col-6 text-center">
                    <button class="btn-primary">Enviar</button>
                </div>
                <div class="col-6 text-center">
                    <button class="btn btn-secondary" type="submit">Cerrar</button>
                </div>
            </form>
        </div>
    </div>

    <iframe src="./footer.html" class="if-footer" frameborder="0"></iframe>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
